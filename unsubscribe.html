<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Popup</title>
<style>
/* General CSS for desktop */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: transparent; /* Make the body background transparent */
}

#CT_InterstitialWrapper {
    background-color: transparent !important; /* Force background to be transparent */
}

#video-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: auto;
    height: 30%;
    aspect-ratio: 16 / 9;
    background-color: transparent; /* Make the video popup background transparent */
    border-radius: 8px;
    overflow: hidden;
    box-shadow: none; /* Remove the shadow to ensure it's fully transparent */
    z-index: 1000;
}

#video-popup video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#close-image {
    position: absolute;
    top: 10px;
    right: 10px;
    height: 17px;
    width: 17px;
    cursor: pointer;
    z-index: 1001;
}

.mute-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    z-index: 1001;
}

.mute-btn img {
    height: 20px;
    width: 20px;
}

.mute-btn:hover {
    opacity: 0.8;
}

/* Mobile-specific styles */
@media screen and (max-width: 768px) {
    #video-popup {
        bottom: 40px;
        right: 40px; 
        width: auto;
        height: auto;
        aspect-ratio: 1 / 2;
        max-width: 40vw; /* Ensure width does not exceed 40% of viewport width */
        max-height: 40vh; /* Ensure height does not exceed 40% of viewport height */
        border-radius: 8px;
    }

    #video-popup video {
        object-fit: cover; /* Maintain content without black margins */
    }

    #close-image {
        top: 5px;
        right: 5px;
        height: 20px; /* Larger size for mobile */
        width: 20px;
    }

    .mute-btn {
        top: 5px;
        left: 5px;
    }

    .mute-btn img {
        height: 20px; /* Larger size for mobile */
        width: 20px;
    }
}
</style>
</head>
<body>

<div id="video-popup">
    <img id="close-image" src="https://cdn-icons-png.flaticon.com/512/665/665304.png" alt="Close" onclick="closePopup(event)">
    <button id="mute-btn" class="mute-btn" onclick="toggleMute(event)">
        <img id="mute-icon" src="https://cdn-icons-png.flaticon.com/512/5949/5949045.png" alt="Mute">
    </button>
    <div id="video-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1002; display: none;" onclick="redirectToLink(event)"></div>
    <video id="popup-video" autoplay loop muted playsinline disablePictureInPicture>
        <source src="https://videos.ctfassets.net/69qx72t49ip2/tgOKj5cHC4AH3mxloyAax/4d35baeecd59b9c79e3c5e42d3d78312/1_J-24_KCP_BZero1_Product_Animation03_1080x1920_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
// User-Agent detection to differentiate between Android and iOS
const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
const isAndroid = /Android/i.test(navigator.userAgent);

const video = document.getElementById('popup-video');
const muteIcon = document.getElementById('mute-icon');
const videoOverlay = document.getElementById('video-overlay');

// Common Functions
function closePopup(event) {
    event.stopPropagation(); // Prevent event bubbling
    const overlay = window.parent.document.getElementById('intentOpacityDiv');
    const wrapper = window.parent.document.getElementById('intentPreview');
    setTimeout(() => {
        if (overlay) overlay.remove();
        if (wrapper) wrapper.remove();
    }, 0); 
}

function toggleMute(event) {
    event.stopPropagation(); // Prevent event bubbling
    if (video.muted) {
        video.muted = false;
        muteIcon.src = "https://cdn-icons-png.flaticon.com/512/1705/1705050.png"; // Unmute icon
    } else {
        video.muted = true;
        muteIcon.src = "https://cdn-icons-png.flaticon.com/512/5949/5949045.png"; // Mute icon
    }
}

function redirectToLink(event) {
    event.stopPropagation(); // Prevent bubbling from overlay to buttons
    window.location.href = "https://luxury.tatacliq.com/search/?searchText=armani%20exchange:relevance:category:LSH1&searchCategory=LSH1";
}

// Platform-Specific Adjustments
if (isIOS) {
    video.setAttribute('playsinline', '');
    video.setAttribute('disablePictureInPicture', '');
    videoOverlay.style.display = 'block';

    document.addEventListener('DOMContentLoaded', () => {
        video.play().catch((error) => {
            console.log('iOS Autoplay failed:', error);
        });
    });
} else if (isAndroid) {
    videoOverlay.style.display = 'none';
}

// Add event listeners to prevent redirection when buttons are clicked
document.getElementById('close-image').addEventListener('click', (event) => event.stopPropagation());
document.getElementById('mute-btn').addEventListener('click', (event) => event.stopPropagation());
</script>

</body>
</html>
