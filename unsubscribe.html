<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Popup</title>
<style>
/* General CSS */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: transparent;
}

#video-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: auto;
    height: 30%;
    aspect-ratio: 16 / 9;
    background-color: transparent;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: none;
    z-index: 1000;
}

#video-popup video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#close-image {
    position: absolute;
    top: 10px;
    right: 10px;
    height: 17px;
    width: 17px;
    cursor: pointer;
    z-index: 1001;
}

.mute-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    z-index: 1001;
}

.mute-btn img {
    height: 20px;
    width: 20px;
}

.mute-btn:hover {
    opacity: 0.8;
}

#video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1002;
    display: block;
}
</style>
</head>
<body>

<div id="video-popup">
    <img id="close-image" src="https://cdn-icons-png.flaticon.com/512/665/665304.png" alt="Close" onclick="closePopup(event)">
    <button id="mute-btn" class="mute-btn" onclick="toggleMute(event)">
        <img id="mute-icon" src="https://cdn-icons-png.flaticon.com/512/5949/5949045.png" alt="Mute">
    </button>
    <div id="video-overlay" onclick="redirectToLink(event)"></div>
    <video id="popup-video" autoplay loop muted playsinline disablePictureInPicture>
        <source src="https://videos.ctfassets.net/69qx72t49ip2/tgOKj5cHC4AH3mxloyAax/4d35baeecd59b9c79e3c5e42d3d78312/1_J-24_KCP_BZero1_Product_Animation03_1080x1920_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
// Prevent Buttons from Triggering URL Redirect
function stopPropagation(event) {
    event.stopPropagation();
}

// Close Popup
function closePopup(event) {
    stopPropagation(event);
    const videoPopup = document.getElementById('video-popup');
    videoPopup.remove();
}

// Toggle Mute
function toggleMute(event) {
    stopPropagation(event);
    const video = document.getElementById('popup-video');
    const muteIcon = document.getElementById('mute-icon');
    if (video.muted) {
        video.muted = false;
        muteIcon.src = "https://cdn-icons-png.flaticon.com/512/1705/1705050.png"; // Unmute icon
    } else {
        video.muted = true;
        muteIcon.src = "https://cdn-icons-png.flaticon.com/512/5949/5949045.png"; // Mute icon
    }
}

// Redirect to URL
function redirectToLink(event) {
    window.location.href = "https://luxury.tatacliq.com/search/?searchText=armani%20exchange:relevance:category:LSH1&searchCategory=LSH1";
}

// Add Event Listeners to Prevent Overlay Clicks
document.getElementById('close-image').addEventListener('click', stopPropagation);
document.getElementById('mute-btn').addEventListener('click', stopPropagation);
</script>

</body>
</html>
